
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS Editor (Web)</title>
</head>
<body>
  <h2>Text to Speech (with Speaker Switching)</h2>

    <textarea name="text" rows="10" cols="80">[speaker:Matthew] Hello!\n[speaker:Amy] Hi there!</textarea><br><br>
    <button type="submit">Generate & Download</button>
  </form>

</html>
